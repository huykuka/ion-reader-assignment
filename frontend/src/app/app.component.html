<div class="min-h-screen bg-gray-100 p-4 md:p-6">
  <div class="max-w-full mx-auto">
    <!-- Sticky Toolbar - Will stay at top when scrolling -->
    <div
      class="sticky top-0 z-10 lg:col-span-12 bg-white rounded-lg shadow-sm p-4 mb-6"
    >
      <app-toolbar />
    </div>

    <!-- Main Grid Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Session View - Right Side on Desktop, Full Width on Mobile -->
      <div class="lg:col-span-7 overflow-auto">
        <p-tabs value="1">
          <p-tablist>
            <p-tab value="0">
              <i class="pi pi-server"></i>
              <span class="font-bold">Robot Session View</span>
            </p-tab>
            <p-tab value="1">
              <i class="pi pi-camera"></i>
              <span class="font-bold">Camera and 3D View</span>
            </p-tab>
          </p-tablist>
          <p-tabpanels>
            <p-tabpanel value="0">
              <app-robot-session-view></app-robot-session-view>
            </p-tabpanel>
            <p-tabpanel value="1">
              <app-camera-threed-view></app-camera-threed-view>
            </p-tabpanel>
          </p-tabpanels>
        </p-tabs>
      </div>

      <!-- Log Management - Left Side on Desktop, Full Width on Mobile -->
      <div class="lg:col-span-5 overflow-auto">
        <app-log-management></app-log-management>
      </div>
    </div>
  </div>
</div>
