<p-fileupload
  mode="basic"
  chooseLabel="Choose"
  chooseIcon="pi pi-upload"
  accept=".ion"
  [auto]="false"
  [customUpload]="true"
  [showUploadButton]="false"
  [showCancelButton]="false"
  [multiple]="false"
  maxFileSize="1000000000000000000"
  file
  (onSelect)="onUpload($event)"
  styleClass="w-full"
  [disabled]="isUploading"
>
  <ng-template pTemplate="empty">
    <div class="flex flex-col items-center justify-center py-4">
      <div *ngIf="isUploading" class="loading-indicator">
        <p-progressSpinner
          [style]="{ width: '50px', height: '50px' }"
          styleClass="custom-spinner"
          strokeWidth="4"
        ></p-progressSpinner>
        <p class="text-gray-600 mt-2">Processing file...</p>
      </div>
      <ng-container *ngIf="!isUploading">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 text-gray-400 mb-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <p class="text-gray-600">Drag and drop ION files here to read them</p>
        <p class="text-sm text-gray-500 mt-1">or click to browse</p>
      </ng-container>
    </div>
  </ng-template>
</p-fileupload>
<p-toast></p-toast>
